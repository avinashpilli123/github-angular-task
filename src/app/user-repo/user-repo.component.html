<div class='card'>
  <div class='card-header'>
  <b> {{login}}</b>
  </div>
  <div class='card-body'>
  <div class='row'>
  <div class='table-responsive'>
  <table class='table'>
  <thead>
  <tr>
  <th>ID:</th>
  <th>Full Name:</th>
  <th>Avathar Url:</th>
  <th>Following Url:</th>
  <th>Node_id:</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor='let i of user'>
  <td><a [routerLink]="['../user/' + i.login]">{{ i.id }}</a></td>
  <td>{{ i.full_name}}</td>
  <td>{{ i.owner.avatar_url }}</td>
  <td>{{ i.owner.following_url }}</td>
  <td>{{ i.owner.node_id }}</td>
  </tr>
  </tbody>
  </table>
  </div>
  </div>
  </div>
  </div>
